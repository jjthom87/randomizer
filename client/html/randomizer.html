<html>
    <head>
        <title>Randomizer</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <a style="text-decoration: none; color: black;" href="/">
            <div style="right: 20px; position: absolute; text-align: center;">
                <p style="font-weight: bold;">Froofy Doog<p>
                <img style="height: 50px;" src="./images/froofydoog.jpg"/>
            </div>
        </a>
        <div id="single-randomizer">
            <h2>One Time Randomizer</h2>
            <select name="" id="input-mode">
                <option value="" selected disabled>Pick an Option</option>
                <option class="input-mode-value" value="comma-separated-list">Comma Separated List</option>
                <option class="input-mode-value" value="csv-file">Import CSV File</option>
                <option class="input-mode-value" value="one-by-one">One By One List</option>
            </select>
            <div id="randomizer-div"></div>
        </div>
        <div id="scheduled-randomizer" style="display: none;">
            <h2>Schedule Randomizer</h2>
            <form id="time-form">
                <label for="date-end">Date & Time End</label><br>
                <input id="date-input" type="date"><input id="time-input" type="time"><br>
                <label for="trajectory">Trajectory</label><br>
                <input id="trajectory-input" type="number"> Times a 
                <select name="" id="trajectory-time">
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
                 starting at 
                 <input type="time" id="daily-start-time">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="set-randomized-list-title-modal" class="modal">
            <div id="set-randomized-list-title-modal-content">
                <span id="close-set-randomized-list-title-modal">&times;</span>
                <h3>Randomized List Name</h3>
                <input type="text" id="set-randomized-list-title-input">
                <button id="save-randomized-list-title">Save</button>
            </div>
        </div>
    </body>
    <script src="./js/index.js"></script>
    <script src="./js/single-randomize-one-by-one.js"></script>
    <script src="./js/single-randomize-comma-separated-list.js"></script>
    <script src="./js/set-randomized-list-title-modal.js"></script>
</html>
