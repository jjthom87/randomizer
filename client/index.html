<html>
    <head>
        <title>Randomizer</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <!-- <link rel="stylesheet" href="./index.css"> -->
    </head>
    <body>
        <h1>Welcome to the Randomizer</h1>
        <div id="single-randomizer">
            <h2>One Time Randomizer</h2>
            <select name="" id="input-mode">
                <option value="" selected disabled>Pick an Option</option>
                <option class="input-mode-value" value="comma-separated-list">Comma Separated List</option>
                <option class="input-mode-value" value="csv-file">Import CSV File</option>
                <option class="input-mode-value" value="one-by-one">One By One List</option>
            </select>
        </div>
        <div id="scheduled-randomizer" style="display: none;">
            <h2>Schedule Randomizer</h2>
            <form id="time-form">
                <label for="date-end">Date & Time End</label><br>
                <input id="date-input" type="date"><input id="time-input" type="time"><br>
                <label for="trajectory">Trajectory</label><br>
                <input id="trajectory-input" type="number"> Times a 
                <select name="" id="trajectory-time">
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
                 starting at 
                 <input type="time" id="daily-start-time">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <!-- <div id="set-randomized-list-title-modal" class="modal">
            <div id="set-randomized-list-title-modal-content">
                <span id="close-set-randomized-list-title-modal">&times;</span>
                <h3>Randomized List Name</h3>
                <input type="text" id="set-randomized-list-title-input">
                <button id="save-randomized-list-title">Save</button>
            </div>
        </div> -->
        <div class="modal" tabindex="-1" role="dialog" id="set-randomized-list-title-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content" id="set-randomized-list-title-modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Randomized List Name</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="set-randomized-list-title-input">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="save-randomized-list-title">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="./index.js"></script>
    <script src="./single-randomize.js"></script>
    <script src="./set-randomized-list-title-modal.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
</html>
